<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/common/header.css">
        <link rel="stylesheet" href="../assets/css/feedback.css">
        <link rel="stylesheet" href="../assets/css/common/footer.css">
    <title>Formulário de Feedback</title>
</head>
<body>
    <header class="header-container">
        <nav class="nav-container container">
            <div class="nav-logo-container">
                <div class="logo-img-container">
                    <img src="../assets/img/logo-shooting-stars.png" alt="Logo da Shooting Stars">
                </div>
                <span class="logo-name-nav">
                    LOREM <br> IPSUM
                </span>
            </div>

            <input type="checkbox" id="nav-menu-control" class="nav-menu-control-style">

            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="../index.html">Home</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#">Feedback</a>
                </li>
                <li class="nav-menu-item">
                    <a href="../galeria/galeria.html">Galeria</a>
                </li>
                <li class="nav-menu-item">
                    <a href="../listas/listas.html">Listas</a>
                </li>
            </ul>

            <label for="nav-menu-control" class="hamburguer-icon">
                <div class="nav-hamburger-menu-buttom">
                    <img src="../assets/img/menu-hamburger-icon.png" alt="Ícone do menu Hambúrguer">
                </div>
            </label>
        </nav>
    </header>
    <main class="main-container">
        <form action="" class="form-container">
            <label for="name">Nome
                <input type="text" id="name" placeholder="Ex.: Bruno Henrique....." required>
            </label>
            <label for="e-mail">E-Mail
                <input type="email" id="e-mail" placeholder="Ex.:brunopimenta@gmail.com" required>
            </label>
            <label for="street">Rua
                <input type="text" id="street" required>
            </label>
            <label for="number">Número
                <input type="number" id="number" min="1">
            </label>
            <label for="district">Bairro
                <input type="text" id="district">
            </label>
            <label for="city">Cidade
                <input type="text" id="city">
            </label>
            <label for="state">Estado
                <select  name="estado" id="state" required>
                    <option value "" selected disabled>Escolha o estado</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                </select>
            </label>
            <span>
                Tipo de feedback:
                <label for="1"> 
                    <input type="radio" name="feedback" id="1" required>
                    Elogios
                </label>
                <label for="2">
                    <input type="radio" name="feedback" id="2">
                    Reclamações
                </label>
                <label for="3">
                    <input type="radio" name="feedback" id="3">
                    Sugestões
                </label>
            </span>
            <label for="message" required>
                Mensagem de Feedback
                <textarea name="" id="message" placeholder="Deixe aqui sua mensagem"></textarea>
            </label>
            <button type="submit">Enviar</button>
        </form>
    </main>
    <footer class="footer-container">
        <div class="container footer-elements">
            <span class="logo-name-footer">
                LOREM <br> IPSUM
            </span>
            <p class="copyright-text-footer">&copy;opyright 2025 - LOREM IPSUM. Todos os direitos reservados</p>
        </div>
    </footer>
</body>
</html>
